<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Starbuck Malaysia</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ecd3aad3a1.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="checkout_stylesheet.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="image/logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="menu.html">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">COFFEEHOUSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">RESPONISBILITY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cart_logo" href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- my bag -->

  <table>
    <tr>
      <td>
        <h3 class="mybag">My Bag</h3>
        <hr>
        <table>
          <div class="">
            <img class="checkoutcontent" src="image/checkout.png" alt="">
          </div>

        </table>
      </td>
      <td>
        <div class="payment">
          <h5 class="checkout_title">Complete Your Checkout Details</h5>

          <form class="" action="index.html" method="post">
            <label for="">Full Name:</label>
            <br>
            <input type="text" name="" value="">
            <br>
            <label for="">Email Address:</label>
            <br>
            <input type="text" name="" value="">
            <br>
            <label for="">Phone Number:</label>
            <br>
            <input type="text" name="" value="">
            <br>
            <label for="">Mailing Address:</label>
            <br>
            <input type="text" name="" value="">
            <br>
            <label for="">PostCode:</label>
            <br>
            <input type="text" name="" value="">
            <br>
            <label for="">City:</label>
            <input class="small" type="text" name="" value="">
            <label for="">State:</label>
            <input class="small" type="text" name="" value="">
            <label for="">Order Pickup Branch Code:</label>
            <input class="small" type="text" name="" value="">
            <label for="">Choose Payment Method:</label>

            <select id="id_select2_example" style="width: 200px;">
              <option data-img_src="image/visa.png">Credit Card (Visa)</option>
              <option data-img_src="image/master.png">Credit Card (MasterCard)</option>
              <option data-img_src="image/fpx.jpg">FPX Online</option>
              <option data-img_src="image/tng.jpg">E-Wallet (Touch N Go)</option>
              <option data-img_src="image/boost.png">E-Wallet (Boost)</option>

            </select>
            <a href="#"><button type="button" name="button" class="btn btn-success end">Complete Checkout</button></a>

          </form>

        </div>
      </td>
    </tr>
  </table>


  <!-- footer -->

  <div class="footer">

    <img class="footer" src="image/footer.png" alt="">

  </div>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js"></script>
  <script type="text/javascript">
    function custom_template(obj) {
      var data = $(obj.element).data();
      var text = $(obj.element).text();
      if (data && data['img_src']) {
        img_src = data['img_src'];
        template = $("<div><img src=\"" + img_src + "\" style=\"width:300px;;height:200px;;margin:10px 100px;;\"/><p style=\"font-weight: 700;font-size:14pt;text-align:center;\">" + text + "</p></div>");
        return template;
      }
    }
    var options = {
      'templateSelection': custom_template,
      'templateResult': custom_template,
    }
    $('#id_select2_example').select2(options);
    $('.select2-container--default .select2-selection--single').css({
      'height': '220px'
    });
  </script>


</body>

</html>
